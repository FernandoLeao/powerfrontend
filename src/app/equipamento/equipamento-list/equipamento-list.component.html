<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Agente Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Capacidade Geração Column -->
    <ng-container matColumnDef="capacidadeTransmissao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidade Transmissão </th>
      <td mat-cell *matCellDef="let element"> {{element.capacidadeTransmissao}} </td>
    </ng-container>

    <!-- Capacidade Geração Column -->
    <ng-container matColumnDef="ativoFormatado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
      <td mat-cell *matCellDef="let element"> {{element.ativoFormatado}} </td>
    </ng-container>
  
  
    <!-- Capacidade Geração Column -->
    <ng-container matColumnDef="agente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Agente </th>
      <td mat-cell *matCellDef="let element"> {{element.agente}} </td>
    </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="atualizar"> 
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Atualizar </th>
        <td mat-cell *matCellDef="let element"><button mat-button color= "primary" [routerLink]= "['/equipamento', element.id]">Atualizar</button></td> 
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
