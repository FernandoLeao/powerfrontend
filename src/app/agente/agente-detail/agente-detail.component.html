
<mat-card>
  
      <mat-card-title>Cadastro de Agentes</mat-card-title>
  
  <form class="example-form" *ngIf="agente">
  
      <div>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Entre com nome do Agente"  [(ngModel)] = "agente.nome" name="nome" >
          </mat-form-field>
      </div>
     
    
      <div>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Entre com Necessidade DiÃ¡ria do Agente"  [(ngModel)] = "agente.necessidadeDiariaEnergia" name="necessidadeDiariaEnergia" >
          </mat-form-field>
      </div>
        
        <div>
            <button mat-raised-button color="primary" (click)="onSalvar()">Salvar</button>
            <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
        </div>
    </form>
  
  </mat-card>
