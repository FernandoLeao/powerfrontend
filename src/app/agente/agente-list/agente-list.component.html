<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Agente Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Agente </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Capacidade Geração Column -->
    <ng-container matColumnDef="necessidadeDiariaEnergia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Necessidade Diaria </th>
      <td mat-cell *matCellDef="let element"> {{element.necessidadeDiariaEnergia}} </td>
    </ng-container>
  
  
     <!-- Actions Column -->
     <ng-container matColumnDef="atualizar"> 
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Atualizar </th>
        <td mat-cell *matCellDef="let element"><button mat-button [routerLink]= "['/agente', element.id]">Atualizar</button></td> 
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
