<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Capacidade Geração Column -->
    <ng-container matColumnDef="capacidadeGeracao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidade Geracao </th>
      <td mat-cell *matCellDef="let element"> {{element.capacidadeGeracao}} </td>
    </ng-container>
  
    <!-- valorHora Column -->
    <ng-container matColumnDef="valorHora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.valorHora}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
